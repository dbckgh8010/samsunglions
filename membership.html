<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼성라이온즈 블루멤버십</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/sub/membership.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
    <main class="main">
        <div class="main-inner">
            <div class="main-page">
                <div class="login-wrap">
                    <div class="login-inner">
                        <h1 class="logo">
                            <img src="assets/img/sub/membership/logo.png" alt="로고 이미지">
                        </h1>
                        <h2 class="title-text">블루 멤버십 <span>LOUNGE</span></h2>
                        <form methood="post" action="" id="iogin-form">
                            <ul class="login">
                                <li class="login-tab">
                                    <input type="id" class="id" placeholder="아이디를 입력해주세요">
                                </li>
                                <li class="login-tab">
                                    <div class="password-inner">
                                        <input type="password" class="password" placeholder="비밀번호를 입력해주세요">
                                        <div class="eye-icon">
                                            <i class="fa-solid fa-eye"></i>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="login-controls">
                                <label for="remember-check" class="remember-id">
                                    <input type="checkbox" id="remember-check">
                                    아이디 저장하기
                                </label>
                                <input type="submit" value="로그인" class="login-btn">
                            </div>
                        </form>
                        <div class="login-service">
                            <ul class="login-find">
                                <li class="find-id">
                                    <a href="javascript:void(0)" target="_blank">아이디 찾기</a>
                                </li>
                                <li class="find-password">
                                    <a href="javscript:void(0)" target="_blank">비밀번호 찾기</a>
                                </li>
                            </ul>
                        </div>
                        <div class="login-info">
                            <span class="info-text">장기미접속 회원이신가요?</span>
                            <span class="info-link">
                                <a href="javascript:void(0)" class="link">계정 활성화</a>
                                <a href="javascript:void(0)" class="link">개인정보취급방침</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="banner-inner">
                    <h2 class="banner-title">블루멤버십만 있으면<br>경기 예약도 편하게</h2>
                    <p class="banner-text">라이온즈 팬을 위한 블루멤버십으로<br>재탄생했습니다.</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
